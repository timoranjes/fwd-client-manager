{% extends "base.html" %}

{% block title %}Calendar - FWD Client Manager{% endblock %}

{% block content %}
<h1 class="page-title">Calendar</h1>

<div class="card">
    <div class="card-body">
        <div id="calendar"></div>
    </div>
</div>

<style>
.calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 2px; }
.calendar-header { 
    background: #f9fafb; 
    padding: 8px; 
    text-align: center; 
    font-weight: 600; 
    color: #6b7280; 
    font-size: 0.75rem;
}
.calendar-day {
    min-height: 60px;
    padding: 8px;
    background: white;
    border: 1px solid #f0f0f0;
}
.calendar-day.other { background: #f9fafb; color: #9ca3af; }
.calendar-day.today { background: #dbeafe; }
.day-number { font-weight: 600; margin-bottom: 4px; }
.event { 
    font-size: 0.65rem; 
    padding: 2px 4px; 
    border-radius: 4px; 
    margin-top: 2px;
    cursor: pointer;
}
.event.safe { background: #dcfce7; color: #22c55e; }
.event.warning { background: #fef3c7; color: #f59e0b; }
.event.danger { background: #fee2e2; color: #ef4444; }
</style>

<script>
let currentDate = new Date();
let events = [];

async function loadEvents() {
    try {
        const response = await fetch('/api/calendar_events');
        events = await response.json();
        renderCalendar();
    } catch (error) {
        console.error('Error loading events:', error);
        renderCalendar();
    }
}

function renderCalendar() {
    const calendar = document.getElementById('calendar');
    const year = currentDate.getFullYear();
    const month = currentDate.getMonth();
    const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                       'July', 'August', 'September', 'October', 'November', 'December'];
    
    const firstDay = new Date(year, month, 1);
    const lastDay = new Date(year, month + 1, 0);
    const today = new Date();
    
    let html = `
        <div class="d-flex justify-content-between align-items-center mb-3">
            <button onclick="changeMonth(-1)" class="btn btn-outline-secondary btn-sm">
                <i class="fas fa-chevron-left"></i>
            </button>
            <h5 class="m-0">${monthNames[month]} ${year}</h5>
            <button onclick="changeMonth(1)" class="btn btn-outline-secondary btn-sm">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        <div class="calendar">
            <div class="calendar-header">Sun</div>
            <div class="calendar-header">Mon</div>
            <div class="calendar-header">Tue</div>
            <div class="calendar-header">Wed</div>
            <div class="calendar-header">Thu</div>
            <div class="calendar-header">Fri</div>
            <div class="calendar-header">Sat</div>
    `;
    
    // Padding days
    for (let i = 0; i < firstDay.getDay(); i++) {
        html += `<div class="calendar-day other"></div>`;
    }
    
    // Days
    for (let day = 1; day <= lastDay.getDate(); day++) {
        const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        const isToday = today.getDate() === day && today.getMonth() === month && today.getFullYear() === year;
        const dayEvents = events.filter(e => e.date === dateStr);
        
        let eventHtml = '';
        dayEvents.forEach(event => {
            let eventClass = 'safe';
            const eventDate = new Date(event.date);
            const daysDiff = Math.ceil((eventDate - today) / (1000 * 60 * 60 * 24));
            if (daysDiff <= 0) eventClass = 'danger';
            else if (daysDiff <= 30) eventClass = 'warning';
            
            eventHtml += `<div class="event ${eventClass}" onclick="window.location.href='/client/${event.id}'">${event.name}</div>`;
        });
        
        html += `
            <div class="calendar-day ${isToday ? 'today' : ''}">
                <div class="day-number">${day}</div>
                ${eventHtml}
            </div>
        `;
    }
    
    html += '</div>';
    calendar.innerHTML = html;
}

function changeMonth(delta) {
    currentDate.setMonth(currentDate.getMonth() + delta);
    renderCalendar();
}

loadEvents();
</script>
{% endblock %}
